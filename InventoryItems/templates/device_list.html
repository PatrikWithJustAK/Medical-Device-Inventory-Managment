{% extends 'base.html' %}
{% block content %}
<div class='col-start-2 bg-tertiary col-span-auto'>
        {% for device in devices %}
            <div class='m-2 flex justify-left border rounded-lg bg-tertiary'>
                <a href="http://127.0.0.1:8000/details/{{device.serial_number}}">
                        {{device}}
                </a>
            </div>
        {% endfor %}
</div>
{% endblock content %}
